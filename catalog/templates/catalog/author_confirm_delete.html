{% extends "base_generic.html" %}

{% block content %}

    <h1>Delete Author</h1>
    <p>Are you sure you want to delete the author: <strong>{{ author }}</strong>?</p>

    <form action="" method="post">
        {% csrf_token %}
        <input class="btn btn-outline-warning" type="submit" value="Yes, delete." />
        <a class="btn btn-outline-danger" href="javascript:window.history.back()">Cancel</a>
    </form>

{% endblock %}
