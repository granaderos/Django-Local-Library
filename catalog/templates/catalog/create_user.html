{% extends "base_generic.html" %}

{% block content %}
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>User Data Form</h3>
            </div>
            <div class="card-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    <p>
                        {{ form.as_p }}
                    </p>
                    <br>
                    <input class="btn btn-outline-primary btn-block" type="submit" value="Add User" />
                    <input class="btn btn-outline-warning btn-block" type="reset" value="Reset Form" />
                    <input class="btn btn-outline-danger btn-block" onclick="javascript:window.history.back()" value="Cancel" />
                </form>
            </div>
        </div>
    </div>

{% endblock %}
