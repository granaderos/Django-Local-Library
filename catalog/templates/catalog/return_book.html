{% extends "base_generic.html" %}

{% block content %}

    <h1>Return Book: {{ trans.book_instance.book.title }}</h1>
    <p>Borrower: {{ trans.borrower.username }}</p>
    <p 
        {% if tans.is_overdue %}
            class="text-danger"
        {% endif %}>
        Due date: {{ trans.due_back }}
    </p>

    <form action="" method="post">
        {% csrf_token %}
        <table> {{ form }} </table>
        <input type="submit" value="Submit" />
    </form>


{% endblock %}
