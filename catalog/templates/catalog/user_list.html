{% extends 'base_generic.html' %}

{% block title %}
    <title>Users</title>
{% endblock %}

{% block content %}
    <form action="" method="GET">
        <div class="input-group add-on float-right" style="width: 300px !important;">
            <input class="form-control" placeholder="Search" id="author-term" type="text">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
            </div>
        </div>
    </form>
    <h1>User List</h1>

    {% if user_list %}
        <table class="table table-striped table-hover">
            <tr>
                <th>Users</th>
                <th>Is Staff</th>
            </tr>
            {% for u in user_list %}
                <tr>
                    <td>{{ u.username }}</td>
                    <td>
                        {% if u.is_staff %}
                            <span class="">YES</span>
                        {% else %}
                            NO
                        {% endif %}
                    </td>
                </tr>
            {% endfor %}
        </table>
    {% endif %}
{% endblock %}
