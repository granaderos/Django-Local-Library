{% extends "base_generic.html" %}

{% block content %}

    <form action="" method="post">
        {% csrf_token %}
        <input class="btn btn-outline-warning" type="submit" action="" value="Yes, delete." />
        <a class="btn btn-outline-danger" href="javascript:window.history.back()">Cancel</a>
    </form>

{% endblock %}
